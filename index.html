<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WebP to JPG/PNG Converter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- JSZip & FileSaver -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

  <style>
    :root {
      --bg-color: #121212;
      --text-color: #ffffff;
      --btn-bg: #1f1f1f;
    }

    body.light-mode {
      --bg-color: #ffffff;
      --text-color: #000000;
      --btn-bg: #f0f0f0;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      text-align: center;
    }

    .dark-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    .main-container {
      max-width: 500px;
      width: 100%;
    }

    .preview img {
      width: 100px;
      margin: 5px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }

    canvas {
      display: none;
    }

    .anime-img {
      display: block;
      margin: 0 auto 15px;
      width: 130px;
      border-radius: 100px;
    }

    select, input[type="file"], button {
      margin-bottom: 15px;
    }
  </style>
</head>
<body>

  <div class="dark-toggle">
    <button class="btn btn-outline-light" onclick="toggleMode()">Ganti Mode</button>
  </div>

  <div class="main-container">
    <img src="anime.png" alt="Anime" class="anime-img" id="animeImage">
    <h2 class="mb-3">WebP to JPG/PNG Converter</h2>

    <input type="file" id="imageInput" multiple accept=".webp" class="form-control">
    <select id="formatSelect" class="form-select">
      <option value="jpg">Convert ke JPG</option>
      <option value="png">Convert ke PNG</option>
    </select>
    <button class="btn btn-secondary w-100" onclick="startConversion()">Mulai Convert</button>
    <button class="btn btn-secondary w-100" onclick="downloadAll()">Download ZIP</button>

    <div id="preview" class="preview d-flex flex-wrap justify-content-center mt-4"></div>
    <canvas id="canvas"></canvas>
  </div>

  <script>
    let zip = new JSZip();

    function toggleMode() {
      document.body.classList.toggle("light-mode");
      const isLight = document.body.classList.contains("light-mode");
      Swal.fire({
        toast: true,
        position: 'top-end',
        icon: 'info',
        title: isLight ? 'Light Mode Aktif' : 'Dark Mode Aktif',
        showConfirmButton: false,
        timer: 1500
      });
    }

    async function startConversion() {
      const files = document.getElementById("imageInput").files;
      const format = document.getElementById("formatSelect").value;
      const preview = document.getElementById("preview");
      const canvas = document.getElementById("canvas");
      const ctx = canvas.getContext("2d");
      zip = new JSZip();

      if (!files.length) {
        Swal.fire('Oops!', 'Kamu belum pilih gambar WebP-nya', 'warning');
        return;
      }

      preview.innerHTML = "";

      Swal.fire({
        title: 'Proses dimulai',
        text: 'Tunggu sebentar ya...',
        allowOutsideClick: false,
        didOpen: () => Swal.showLoading()
      });

      for (let file of files) {
        const img = new Image();
        img.src = URL.createObjectURL(file);
        await new Promise((resolve) => {
          img.onload = () => {
            canvas.width = img.width;
            canvas.height = img.height;
            ctx.drawImage(img, 0, 0);

            const dataURL = canvas.toDataURL(`image/${format}`);
            const base64 = dataURL.split(',')[1];
            const fileName = file.name.replace(/\.(webp)$/i, `.${format}`);
            zip.file(fileName, base64, { base64: true });

            const previewImg = document.createElement("img");
            previewImg.src = dataURL;
            preview.appendChild(previewImg);

            resolve();
          };
        });
      }

      Swal.fire('Selesai! ', 'Gambar sudah dikonversi semua!', 'success');
    }

    function downloadAll() {
      if (Object.keys(zip.files).length === 0) {
        Swal.fire('Eh?', 'Belum ada yang dikonversi', 'warning');
        return;
      }

      zip.generateAsync({ type: "blob" }).then(content => {
        saveAs(content, "converted-images.zip");
        Swal.fire('Berhasil!', 'ZIP sudah siap kamu download', 'success');
      });
    }
  </script>
</body>
</html>
